<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header> <h1> EXERCICIO HTML</h1></header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> <br>
        <a href="exercicios/texto1.html">01 - texto 1</a><br>
        <a href="exercicios/texto2.html">02 - texto 2</a><br>
        <a href="exercicios/listas.html">03 - listas </a><br>
        <a href="exercicios/listasAninhadas.html">04 - listas Aninhadas </a><br>

    </nav>
    <section id="conteudo"></section>
    <footer> Curso Web Moderno  </footer>

    <script>
        document.querySelectorAll('a').forEach(link =>{
            link.onclick = function(e){
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    
</body>
</html>
